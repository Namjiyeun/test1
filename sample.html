<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body bgcolor="#FFC19E">
	<b>과정 선택</b>
	<hr>
	<script>
		alert("환영합니다. --주인백--")
		var answer=confirm("JavaScript과정을 수강하시려면\n확인을 클릭하시고 다른 과정을 선택하려면 취소버튼을 클릭하세요")
		if (answer==true)
			document.write("JavaScript과정을 선택하셔습니다.")
		else{
			var course=prompt("다른 과정을 써주세요") 
			document.write("선택한 과정은 " + course + "입니다.")
			}
	</script>
</body>
</html>
